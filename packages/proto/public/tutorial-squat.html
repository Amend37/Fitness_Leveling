  <h1>Squat</h1>
  <p>Target Muscles: quadriceps, glutes, and hamstrings</p>
  <p>Steps:</p>
  <ol>
    <li>Stand with feet shoulder-width apart.</li>
    <li>Lower your hips back and down like you're sitting.</li>
    <li>Keep knees behind toes, chest lifted.</li>
    <li>Return to standing position and repeat.</li>
  </ol>
